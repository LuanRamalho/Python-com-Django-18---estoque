<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Minhas Notas</h1>
    <a href="{% url 'adicionar_nota' %}" class="btn btn-success mb-3">Adicionar Nota</a>
    <ul class="list-group">
        {% for nota in notas %}
        <li class="list-group-item">
            <a href="{% url 'lista_produtos' nota.id %}" class="text-decoration-none">{{ nota.nome }}</a>
            <a href="{% url 'editar_nota' nota.id %}" class="btn btn-warning btn-sm float-end mx-1">Editar</a>
            <a href="{% url 'excluir_nota' nota.id %}" class="btn btn-danger btn-sm float-end">Excluir</a>
        </li>
        {% empty %}
        <li class="list-group-item text-center">Nenhuma nota encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
